          const [suggestions, setSuggestions] = useState([]);
          const [selectedGuestDetails, setSelectedGuestDetails] = useState(null);
          const [scale, setScale] = useState(1);
          const containerRef = useRef(null);
          
          // Group guests by table
          const tableGroups = guestData.reduce((acc, guest) => {
            if (!acc[guest.table]) {
              acc[guest.table] = [];
            }
            acc[guest.table].push(guest);
            return acc;
          }, {});
          
          // Arrange tables
          const tables = Object.entries(tableGroups);
          
          // Handle search input
          const handleSearch = (value) => {
            setSearchTerm(value);
            
            if (value.length > 0) {
              const filtered = guestData
                .filter(guest => guest.name.toLowerCase().startsWith(value.toLowerCase()))
                .slice(0, 5)
                .map(guest => guest.name);
              setSuggestions(filtered);
            } else {
              setSuggestions([]);
            }
          };
          
          // Select guest from suggestions
          const selectGuest = (guestName) => {
            const guest = guestData.find(g => g.name === guestName);
            if (guest) {
              setSelectedGuest(guest);
              setHighlightedGuest(guestName);
              setSearchTerm('');
              setSuggestions([]);
              
              // Scroll to the table
              const tableId = `table-${guest.table.replace(/\s+/g, '-')}`;
              const tableElement = document.getElementById(tableId);
              if (tableElement) {
                tableElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
              }
              
              // Remove highlight after animation
              setTimeout(() => {
                setHighlightedGuest(null);
              }, 2000);
            }
          };
          
          // Show guest menu details
          const showGuestDetails = (guest) => {
            setSelectedGuestDetails(guest);
          };
          
          // Close details overlay
          const closeDetails = () => {
            setSelectedGuestDetails(null);
          };
          
          // Handle pinch to zoom
          useEffect(() => {
            let startDistance = 0;
            let startScale = 1;
            
            const handleTouchStart = (e) => {
              if (e.touches.length === 2) {
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                startDistance = Math.hypot(
                  touch2.clientX - touch1.clientX,
                  touch2.clientY - touch1.clientY
                );
                startScale = scale;
              }
            };
            
            const handleTouchMove = (e) => {
              if (e.touches.length === 2) {
                e.preventDefault();
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                const distance = Math.hypot(
                  touch2.clientX - touch1.clientX,
                  touch2.clientY - touch1.clientY
                );
                
                const newScale = Math.min(Math.max(0.5, startScale * (distance / startDistance)), 2);
                setScale(newScale);
              }
            };
            
            const container = containerRef.current;
            if (container) {
              container.addEventListener('touchstart', handleTouchStart, { passive: false });
              container.addEventListener('touchmove', handleTouchMove, { passive: false });
              
              return () => {
                container.removeEventListener('touchstart', handleTouchStart);
                container.removeEventListener('touchmove', handleTouchMove);
              };
            }
          }, [scale]);
          
          return (
            <div className="min-h-screen p-4 relative overflow-hidden" style={{ backgroundColor: '#fffef7', fontFamily: '"Source Sans Pro", sans-serif' }}>
              {/* Header */}
              <div className="text-center mb-4">
                <h1 className="text-3xl font-light mb-2" style={{ color: '#474747', letterSpacing: '2px' }}>
                  REBECCA & BEN'S WEDDING
                </h1>
                <p className="text-xl font-light" style={{ color: '#474747', letterSpacing: '1px' }}>
                  SEATING PLAN
                </p>
              </div>
              
              {/* Search Box */}
              <div className="max-w-md mx-auto mb-6">
                <div className="bg-white rounded-full shadow-sm p-1 relative" style={{ border: '1px solid #cccccc' }}>
                  <div className="relative">
                    <div className="absolute left-4 top-1/2 transform -translate-y-1/2" style={{ color: '#cccccc' }}>
                      <Search size={20} />
                    </div>
                    <input
                      type="text"
                      value={searchTerm}
                      onChange={(e) => handleSearch(e.target.value)}
                      placeholder="Search for your name..."
                      className="w-full pl-12 pr-4 py-3 rounded-full focus:outline-none"
                      style={{ 
                        color: '#474747',
                        fontFamily: '"Source Sans Pro", sans-serif',
                        backgroundColor: 'transparent'
                      }}
                    />
                  </div>
                  
                  {/* Suggestions Dropdown */}
                  {suggestions.length > 0 && (
                    <div className="absolute left-0 right-0 top-full mt-2 bg-white rounded-lg shadow-md overflow-hidden z-20" style={{ border: '1px solid #cccccc' }}>
                      {suggestions.map((name) => (
                        <button
                          key={name}
                          onClick={() => selectGuest(name)}
                          className="w-full text-left px-4 py-2 transition-colors hover:bg-gray-100"
                          style={{ 
                            color: '#474747',
                            backgroundColor: 'white',
                            fontFamily: '"Source Sans Pro", sans-serif'
                          }}
                        >
                          {name}
                        </button>
                      ))}
                    </div>
                  )}
                </div>
              </div>
              
              {/* Main Container */}
              <div 
                ref={containerRef}
                className="max-w-4xl mx-auto relative overflow-auto"
                style={{ minHeight: 'calc(100vh - 300px)' }}
              >
                {/* Tables arranged in grid */}
                <div 
                  className="relative"
                  style={{ transform: `scale(${scale})`, transformOrigin: 'center' }}
                >
                  {/* Table Layout */}
                  <div className="grid grid-cols-1 gap-4 p-4">
                    {tables.map(([tableName, guests], index) => {
                      const isHighlightedTable = selectedGuest?.table === tableName;
                      
                      return (
                        <div
                          key={tableName}
                          id={`table-${tableName.replace(/\s+/g, '-')}`}
                          className="bg-white rounded-lg shadow-sm p-6 transition-all duration-300"
                          style={{ 
                            border: isHighlightedTable ? '2px solid #069c42' : '1px solid #cccccc',
                            transform: isHighlightedTable ? 'scale(1.02)' : 'scale(1)'
                          }}
                        >
                          <h3 className="font-light text-2xl mb-4 text-center" style={{ 
                            color: '#474747',
                            letterSpacing: '1px',
                            textTransform: 'uppercase'
                          }}>
                            {tableName}
                          </h3>
                          <div className="grid grid-cols-2 gap-2">
                            {guests.map((guest) => (
                              <button
                                key={guest.name}
                                onClick={() => showGuestDetails(guest)}
                                className={`text-center px-3 py-2 rounded transition-all duration-300 hover:bg-gray-100 ${
                                  highlightedGuest === guest.name
                                    ? 'animate-pulse font-semibold'
                                    : ''
                                }`}
                                style={{ 
                                  color: '#474747',
                                  backgroundColor: highlightedGuest === guest.name ? '#e8f5e9' : 'transparent',
                                  fontFamily: '"Source Sans Pro", sans-serif'
                                }}
                              >
                                {guest.name}
                              </button>
                            ))}
                          </div>
                        </div>
                      );
                    })}
                  </div>
                </div>
              </div>
              
              {/* Guest Details Overlay */}
              {selectedGuestDetails && (
                <div 
                  className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50"
                  onClick={closeDetails}
                >
                  <div 
                    className="bg-white rounded-lg shadow-xl p-6 max-w-sm w-full"
                    onClick={(e) => e.stopPropagation()}
                    style={{ fontFamily: '"Source Sans Pro", sans-serif' }}
                  >
                    <h2 className="text-2xl font-light mb-4" style={{ color: '#474747', letterSpacing: '1px' }}>
                      {selectedGuestDetails.name}
                    </h2>
                    <p className="mb-4" style={{ color: '#474747' }}>
                      Table: <span style={{ color: '#069c42', fontWeight: '600' }}>{selectedGuestDetails.table}</span>
                    </p>
                    
                    <div className="space-y-4">
                      <div className="rounded-lg p-4" style={{ backgroundColor: '#f9f9f9', border: '1px solid #cccccc' }}>
                        <h3 className="font-semibold mb-3 flex items-center gap-2" style={{ color: '#474747' }}>
                          <Utensils size={16} style={{ color: '#069c42' }} />
                          Menu Selections
                        </h3>
                        <div className="space-y-3 text-sm">
                          <div>
                            <span className="font-medium" style={{ color: '#474747' }}>Starter:</span>
                            <p style={{ color: '#474747' }}>{selectedGuestDetails.starter}</p>
                          </div>
                          <div>
                            <span className="font-medium" style={{ color: '#474747' }}>Main:</span>
                            <p style={{ color: '#474747' }}>{selectedGuestDetails.main}</p>
                          </div>
                          <div>
                            <span className="font-medium" style={{ color: '#474747' }}>Dessert:</span>
                            <p style={{ color: '#474747' }}>{selectedGuestDetails.dessert}</p>
                          </div>
                        </div>
                      </div>
                    </div>
                    
                    <button
                      onClick={closeDetails}
                      className="mt-6 w-full py-3 rounded-full text-white transition-colors hover:bg-green-700"
                      style={{ 
                        backgroundColor: '#069c42',
                        fontFamily: '"Source Sans Pro", sans-serif',
                        letterSpacing: '1px'
                      }}
                    >
                      CLOSE
                    </button>
                  </div>
                </div>
              )}
              
              {/* Zoom indicator */}
              {scale !== 1 && (
                <div className="fixed bottom-4 right-4 bg-white rounded-lg shadow-sm px-3 py-1 text-sm" style={{ 
                  border: '1px solid #cccccc',
                  color: '#474747',
                  fontFamily: '"Source Sans Pro", sans-serif'
                }}>
                  Zoom: {Math.round(scale * 100)}%
                </div>
              )}
            </div>
          );
        };

        ReactDOM.render(<WeddingSeatingDirectory />, document.getElementById('root'));
    </script>
</body>
</html>
